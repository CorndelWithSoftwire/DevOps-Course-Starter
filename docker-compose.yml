version: "3.9"

services:
  todo_app_dev:
    build:
      context: ./
      dockerfile: Dockerfile
      target: development
    ports:
      - "5000:5000"
    env_file: 
      - "todo_app/.env"
    volumes:
      - type: bind
        source: ./todo_app
        target: /todo_app
  todo_app_test:
    build:
      context: ./
      dockerfile: Dockerfile
      target: test
    env_file: 
      - "todo_app/tests/.env.test"
    volumes:
      - type: bind
        source: ./todo_app
        target: /todo_app