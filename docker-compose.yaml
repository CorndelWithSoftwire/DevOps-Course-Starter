version: "3.8"

services:
  mongo:
    image: dockerproxy.aexp.com/mongo:3.6.23
    container_name: mongo
    ports:
    - 27017:27017
  todo_app:
    container_name: todo_app
    build:
      context: .
      target: development
    env_file:
      - .env
    ports:
    - 5000:5000
    volumes:
    - type: bind
      source: ./todo_app
      target: /app/todo_app
      read_only: true
