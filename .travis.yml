script:
- echo "This is  Daves travis module 8  .yml"
- echo "----------------------------------------"
- FLASK_APP=todo_app/app
- FLASK_ENV=development
- docker build --target test --tag latest .
- docker run -p 5000:5000 latest
- docker build --target production -f Dockerfile --tag $DOCKERHUB_USERNAME/latest .
- echo $dockerhub_password | docker login --username $DOCKERHUB_USERNAME --password-stdin
- echo "Now for the push"
- echo "-------------------"
- docker push $DOCKERHUB_USERNAME/latest