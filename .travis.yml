services:
- docker

before_script:

before_script:
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD   #login to dockerhub
  - curl https://cli-assets.heroku.com/install.sh | sh  #install heroku
  - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com 

script:
  - docker build --target test --tag my-test-image .
  - docker run my-test-image todo_app/test_tasks.py
  - docker run -e MONGO_DB_URL=$MONGO_DB_URL  my-test-image todo_app/test_client.py
  - docker build --target production --tag $DOCKER_HUB_USER/todo-app:latest .  
  - docker push $DOCKER_HUB_USER/todo-app:latest
  - docker tag $DOCKER_HUB_USER/todo-app:latest registry.heroku.com/$HEROKU_APP/web
  - docker push registry.heroku.com/$HEROKU_APP/web
  
deploy:   
  provider: script
  script:    
    - heroku container:release web --app $HEROKU_APP
  on:
    branch: module_9