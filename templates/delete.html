{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 style="color: blue" class="display-4">To-Do App</h1>
        <p style="color: blue" class="lead">Just another to-do app.</p>
    </div>
    <div class="well text-container">
        <div class="row">
            <div class="col-md-12">
                <h2>Delete Tasks</h2>
                <ul class="list-group mb-4">
                    <ul>
                        {% for todo in todos %}
                            {{ todo.title }}
                            <div class="container">
                            <form action="/delete/{{ todo.id }}" method="POST">
                            <div class="form-group">
                            <a href="/delete/{{ item }} " class="btn btn-danger btn-xs"
                               onclick=" return confirm('Are you sure of Deleting Item?')">Delete</a>
                        {% endfor %}
                        </div>
                        </form>
                        <br>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
