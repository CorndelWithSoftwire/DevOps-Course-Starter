{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Lindsey's To-Do App</h1>
    <p class="lead">Lindsey's to-do app.</p>
  </div>
</div class="row">
    <div class="col-md-12">
      <h2>Lindsey's Check List</h2>
      </br>
        <ul class="list-group mb-4">
        </br>
        {% for todo in todos %}
          <li> {{todo.id}} - {{todo.title}} - {{todo.status}}</li>
        </div class="form-example">
        <button type="button" class="btn btn-success">delete</button>
        <button type="button" class="btn btn-delete"></button>
   </div>
        {% endfor %}
        <form action="/add-todo" method="POST">
          <div class="form-example">
            </br>
              </br>
                <label for="name">Enter your todo name: </label>
                <input type="text" name="name" id="name" required>
            </div>
          </div class="form-example">
             <input class="btn btn-primary" type="submit" value="Submit">
             <button type="button" class="btn btn-Submit btn-lg"></button>
        </div>
      </form>
    </ul>
  </div> 
{% endblock %}
