{% extends 'layout.html'  %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 style="color: blue" class="display-4">To-Do App</h1>
    <p style="color: blue" class="lead">Just another to-do app.</p>
</div>
<div class="well text-container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="color: blue">Items:</h2>
            <ul class="list-group mb-4">
                <h6>
                    {% for todo in todos %}
                    {{todo["name"]}} - {{todo["desc"]}}
                    <form action="/done" method="POST">
                    <input type="hidden" name="item_id" value="{{DOING_CARD_ID}}">
                    <button type="submit" class="btn btn-success">Complete Item</button>
                    </form>
                    <!-- <form action="/" method="POST"></form> -->
                    <form action="/delete_item" method="POST"></form>
                    <input type="hidden" name="item_id" value="{{DOING_CARD_ID}}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <br>
                    {% endfor %}
                </h6>
            </ul>
        </div>
        <div>
            
            <div class="col-md-12"></div>
            <form action="/" method="POST">
                    <h4>
                        <label style="color: blue" for="name">Add Item</label>
                        <p><input type="text" id="name" name="name"><input type="text" id="desc" name="desc"></p>
                        <button type="submit" class="btn btn-success">Create Item</button>
                        <br>
                    </h4>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
