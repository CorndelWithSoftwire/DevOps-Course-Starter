{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
          {% for item in items %}
              <li>
                      <form action="/check/{{ item.id }}" method="post">
                          <input name="{{ item.id }}" onChange="this.form.submit()" type="checkbox"  {% if item.status != 'Not Started' %}checked{% endif %} />
                          <label for="{{ item.id }}">{{ item.title }}</label>
                      </form>
                  <form action="/deleteitem/{{ item.id }}" method="post">
                      <input name="{{ item.id }}" type="image" alt="Delete" src="/static/images/delete.png" onclick="this.form.submit()" height='32' width='32'/>
                  </form>
              </li>
          {% endfor %}
          <li><form action="/additem" method="post"><input type="text" name="newitem"><input name="Add" type="submit"></form></li>
      </ul>
    </div>
  </div>
{% endblock %}
