{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items from COOKIE, not from Trello</h2>
      <ul class="list-group mb-4">
	      
	      {% for D in passedItems %}     
	          <li>{{D.title}} </li>
	      {% endfor %}
	
      </ul>
      <h2>Items from TRELLO To-DO list</h2>
      <ul class="list-group mb-4">
        <li>{{todisplay}}</li>
        



      </ul>  
    </div>
  </div>
  <form action="/addentry" method="post">
    <label for="title">Insert a new title:</label><br>
    <input type="text" id="title" name="title"><br>
  
  </form>
  <form action="/complete_item" method="POST">
    <label for="title">CARD ID of item to be moved to DONE:</label><br>
    <input type="text" id="title2" name="title2"><br>
  </form>
  
{% endblock %}
