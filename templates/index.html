{% extends "layout.html" %} {% block title %}To-Do App{% endblock %} {% block
content %}
<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Items</h2>
    <ul class="list-group mb-4">
      <!-- List the todo items here -->
      {% for item in items %}
        <li>{{ item.name }} | {{ item.status }}</li>
        <form method="POST" action="/complete-item">
          <input type="text" name="id" value="{{ item.id }}" hidden/>
          <button type="submit" type="button" class="btn btn-primary">Complete</button>
        </form>
      {% endfor %}
    </ul>
  </div>
</div>
<div>
  <form action="/items" method="POST">
    <input type="text" name="text-input" />
    <button type="submit" type="button" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
