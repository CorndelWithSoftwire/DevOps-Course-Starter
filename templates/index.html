{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <form class="form-inline" action="/create" method="POST">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" name="newItemTitle" id="newItemTitle" placeholder="New Item Title...">
      </div>
      <div class="form-group mb-2">
          <input type="submit" value="Create" class="btn btn-primary">
      </div>
  </form>

  <div class="row">
    <div class="col-md-12">
      <h2 align=center>Items</h2>
      <p>SORT</p>
      
      
          <table class="table table-hover">
              <thead>
                  <th scope="col">Title
                    <a href="{{ url_for('sort_items', sortType='title') }}" class="btn btn-primary">
                      Title
                    </a>
                  </th>
                  <th scope="col"> Status
                      <a href="{{ url_for('sort_items', sortType='status') }}" class="btn btn-primary">
                        Status
                      </a>
                  </th>
                  <th scope="col"/>
                </tr>
              </thead>
              <tbody>
          {% for item in items %}
            <tr>
              <td>{{ item.title }}</td>
              <td>{{ item.status }}</td>
              <td>
                  <a href="{{ url_for('view', id=item.id) }}" class="btn btn-primary">Edit</a>
              </td>
            </tr>     
          {% endfor %} 
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
