{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Toby's To Do List.</p>
  </div>
    <div class="col-12-xs">
      <table class="table table-borderless table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task Title</th>
            <th>Task Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
            <tr>
              <td>
                {{ todo.idShort }}
              </td>
              <form action="/update_todo" method="POST">
                <input type="hidden" name="todo_id" value="{{ todo.id }}">
                <td>  
                    <input type="text" name="title" value="{{ todo.name }}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </td>
                <td>
                    <select name="status" id="status" class="custom-select" id="inputGroupSelect01">
                      <option selected> {{ todo.task_status }}</option>
                      <option value="Not Started">Not Started</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                </td>
                <td style="text-align:right">
                  <div class="form-example"><button type="submit" class="btn btn-default btn-sm">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="blue" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                  </svg>
                  </button></div>
                </td>
              </form>
              <td>
                <form action="/delete_todo" method="POST">
                  <input type="hidden" name="todo_id" value="{{todo.id}}">
                  <div class="form-example"><button type="submit" class="btn btn-default btn-sm">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash" fill="red" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    </button></div>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr class="mt-3 mb-3"/>
      <form action="/create_task" method="post">
        <div class="input-group mb-3">
          <input type="text" name="todo_task" id="todo_task" class="form-control" placeholder="New Task Title" aria-label="New Task Title" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Add Task</button>
          </div>
        </div>
      </form>
    </div>
  
{% endblock %}
