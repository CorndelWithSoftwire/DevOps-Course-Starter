{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Tim's ToDo List App</h1>
    <p class="lead">The World's Greatest ToDo App.... Probably</p>
  </div>

  <div class="Form">

    <form action="" method="POST">

      <input type="text" name="NewItem" id="textbox" value=""></input>
      <input type="submit" value="Add Item"></input>

  </form>

  

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table class="table table-striped">
        <tr>
          <th>Task ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
          {% for item in items %}
        <tr>
          <td> {{ item['id']}} </td>
          <td> {{ item['name'] }} </td>
          <td> {{ item['status'] }}</td>
          <td><div class="Form"><form action="/complete_item/{{item['id']}}" method="GET"><input type="submit" value="Complete"></input></form></tr>
        </tr>  
          {% endfor %}
        </tr>
      </table>
    </div>
  </div>




  </div>
{% endblock %}
