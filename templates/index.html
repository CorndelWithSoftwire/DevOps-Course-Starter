{% extends "layout.html" %}
{% block title %}Xanathars Emporium{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Sylgars Lists</h1>
    <p class="lead">Just let the fish remember</p>
    <img src="https://vignette.wikia.nocookie.net/kingsway-role-playing-group/images/9/9a/XanatharFish.jpg" alt="Sylgar"  width="30%" height="30%">
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for tditem in listall %}
          <li>{{tditem.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <h2>Add a new To-Do</h2>
  <form action="/additem" method="post">
       <label for="title">To-Do Title:</label>
       <input type="text" id="title" name="new_title">
        <button type="submit">Submit</button>
  </form>
{% endblock %}
