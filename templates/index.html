{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Toby's To Do List.</p>
  </div>


  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2> 
      <ul class="list-group mb-4">
        {% for todo in todos %}
        <!-- {{todo.id}} - {{todo.title}} - {{todo.status}}-->
      
      
          <!-- Edit form -->
          <form action="/update-todo" method="POST">
            {{todo.id}} <input type="text" name="todo_value" value="{{todo.title}}"> 

            <select name="todo_status" id="todo_status">
              <option selected="selected" value="{{todo.status}}">{{todo.status}}</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
            <input type="hidden" name="todo_id" value="{{todo.id}}">
            <div class="form-example">
              <input type="submit" class="btn btn-primary" value="Update!">
            </div>
          </form>

          <!-- Delete form -->
          <form action="/delete-todo" method="POST">
            <input type="hidden" name="todo_id" value="{{todo.id}}">
            <div class="form-example">
              <input type="submit" class="btn btn-danger" value="Delete!">
            </div>
          </form>

          <br>

        </tr>

        {% endfor %}

        <!-- List the todo items here -->
        <!-- Add new todo form -->
        <form action="/add-todo" method="post">
          <div class="form-example">
            <label for="name">Enter your todo: </label>
            <input type="text" name="todo" id="todo" required>
          </div>
          <div class="form-example">
            <input type="submit" class="btn btn-success" value="Submit!">
          </div>
        </form>
      </ul>
    </div>
  </div>
{% endblock %}
