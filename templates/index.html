{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
	      
	      {% for D in passedItems %}
	          <li>{{D.title}} </li>
	      {% endfor %}
	
      </ul>
    </div>
  </div>
  <form action="/addentry" method="post">
    <label for="title">Insert a new title:</label><br>
    <input type="text" id="title" name="title"><br>
  
  </form>
  
{% endblock %}
