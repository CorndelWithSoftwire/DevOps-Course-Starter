{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
          {% for item in list %}
              <li>{{ item.title }} - {{ item.status }}<form action="/completeditem" method="post">
                  <input type="hidden" name="id" name="id" value="{{ item.id }}">
                  <button type="submit">Done!</button>
              </form>
              </li>
          {% endfor %}
      </ul>
    <form action="/listitem" method="post">
        <input type="text" id="textbox" name="textbox">
        <button type="submit">Add a new item!</button>
    </form>
    </div>
  </div>
{% endblock %}
