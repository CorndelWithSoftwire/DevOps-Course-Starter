{% extends 'layout.html'  %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 style="color: blue" class="display-4">To-Do App</h1>
    <p style="color: blue" class="lead">Just another to-do app.</p>
</div>
<div class="well text-container">
    <div class="row">
        <div class="col-md-12">
            <h2 style="color: blue">Items:</h2>
            <ul class="list-group mb-4">
                <h6>
                    {% for todo in todos %}
                    {{todo["name"]}} - {{todo["desc"]}}
                    <a href="/" class="btn btn-danger">Delete Item</a>
                    <br>
                    {% endfor %}
                </h6>
            </ul>
        </div>
        <div>
            
            <div class="col-md-12"></div>
            <form action="#" method="POST">
                    <h4>
                        <label style="color: blue" for="name">Item Title</label>
                        <input type="text" id="desc" name="todo_desc">
                        <button type="submit" class="btn btn-success">Create Item</button>
                        <br>
                    </h4>
                </div>
            </form>
        </div>

        <div class="col-md-12">
        <div class="well text-container">
            <div class="row">
            <form action="/save/{{Item}}" method="POST">
                    <h4>
                        <label style="color: blue">Item Title</label>
                        <input type="text" name="Title">
                        <a href=" " class="btn btn-success">Save Item</a>
                        <br>
                    </h4>
                </div>
            </form>
            </div>
        </div>
     </div>

    <div>

    
            
        </div>
    </div>
</div>
{% endblock %}
