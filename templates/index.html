{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

 

  <div class="row">
    <div class="col-md-12">
      <form action="/newitems" method="post">
      <h2>New Items</h2>
        <label for="name">Title:</label>
        <input type="text" id="title_field" name="Title">
        <button type="submit">Submit</button>
    </form>
      <br>
    </div>
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- For loop to List the todo items here -->
        {% for item in items %}
         <!-- Form to add a toggle status button -->
          <li><form action="/{{item.id}}" method="post"> 
            <label for="title">{{item.title}}</label> - <label for="status">{{item.status}} - </label> 
              <button type="submit" name=sub>Toggle status</button></form></li>
		    {% endfor %}
      </ul>
    </div>
  </div>
  

{% endblock %}
