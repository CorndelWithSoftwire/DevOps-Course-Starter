{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in items %} 
          <li>ID : {{item['id']}}, Title : {{item['title']}}, Status : {{item['status']}}
            <button type="button" title="Complete Item"><a href="/complete?item_id={{item['id']}}">Mark Completed</a></button>
            </li> 
        {% endfor %}
      </ul>
      <form action="/addit" method="post">
        <input type="text" name="new_item" id="item"/>
        <button type="submit" title="Add Item">Add It</button>
      </form>
    </div>
  </div>
{% endblock %}
