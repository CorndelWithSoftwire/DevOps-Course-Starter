{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 style="color: blue" class="display-4">To-Do App</h1>
        <p style="color: blue" class="lead">Just another to-do app.</p>
    </div>
    <div class="well text-container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="color: blue">Items</h2>
                <ul class="list-group mb-4">
                    <h6>
                        {% for todo in todos %}
                            {{ todo.title }}
                            <a href=" " class="btn btn-warning btn-xs" onclick="  data-toggle=" modal
                            "data-target="#mymodal">Edit </a>
                            <a href=" " class="btn btn-danger btn-xs"
                               onclick=" return confirm('Are you sure of Deleting Item?')">Delete</a>
                            <br></br>
                        {% endfor %}
                    </h6>
                </ul>




                <div>
                    <form action="/add" method="POST">
                        <div class="form-group">
                            <h2>
                                <label style="color: blue">Add New Item</label>
                                <input class="form-control" type="text" name="title">
                                <button type="submit" class="btn btn-success">Create New Item</button>
                            </h2>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
