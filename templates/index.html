{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">LINDSEY'S TO-DO APP</h1>
      <p class="lead">Lindsey Raven.</p>
</div>
<div class="row">
    <div class="col-md-12">
      <h2>Lindsey's Check List</h2>
      <br/>
        <ul class="list-group mb-4">
        <br/>
        {% for todo in todos %}
        <li> {{todo.id}} - {{todo.title}}</li>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Done!
          </label>
        </div>
      <form>
        <div class="form-example">
        <button type="button" class="btn btn-dark" style="color:whitesmoke">Delete</button>
        </div>
      </form>
        {% endfor %}
        <form action="/add-todo" method="POST">
          <div class="form-example">
            <br/>
              <br/>
                <label for="name">Enter your todo name: </label>
                <input type="text" name="name" id="name" required>
            </div>
          <input type="hidden" name="todo_id" value="todo.id">
          <div class="form-example">
            <input type="submit" class="btn btn-danger btn-lg" style="color:whitesmoke !important" value="Submit"> 
          </div>
        </form>
      </ul>
    </div> 
{% endblock %}
