{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for todo in todos %}
        <!-- {{todo.id}} - {{todo.title}} -->
      
          <!-- Edit form -->
          <form action="/update-todo" method="POST">
            <input type="text" name="todo_value" value="{{todo.title}}">
            <input type="hidden" name="todo_id" value="{{todo.id}}">
            <div class="form-example">
              <input type="submit" value="Update!">
            </div>
          </form>

          <!-- Delete form -->
          <form action="/delete-todo" method="POST">
            <input type="hidden" name="todo_id" value="{{todo.id}}">
            <div class="form-example">
              <input type="submit" value="Delete!">
            </div>
          </form>

          <br>

        {% endfor %}

        <!-- List the todo items here -->
        <!-- Add new todo form -->
        <form action="/add-todo" method="post">
          <div class="form-example">
            <label for="name">Enter your todo: </label>
            <input type="text" name="todo" id="todo" required>
          </div>
          <div class="form-example">
            <input type="submit" value="Submit!">
          </div>
        </form>
      </ul>
    </div>
  </div>
{% endblock %}
