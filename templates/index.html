{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App - Exercise 2</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for tditem in listall %}
          <li>{{tditem.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <h2>Add a new To-Do</h2>
  <form action="/" method="post">
       <label for="title">To-Do Title:</label>
       <input type="text" id="title" name="new_title">
        <button type="submit">Submit</button>
  </form>
{% endblock %}
