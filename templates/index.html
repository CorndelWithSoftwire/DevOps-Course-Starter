{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for todo in items %}
            <div class="flash">{{ todo }}</div>
        {% endfor %}
      </ul>
      <form method="post">
        <label for="item_title">Title</label>
        <input name="item_title" id="item_title" required>
        <input type="submit" value="Register">
      </form>
    </div>
  </div>
{% endblock %}
