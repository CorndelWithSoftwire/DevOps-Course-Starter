{% extends "layout.html" %}
{% block title %}Xanathars Emporium{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="col-md-8">
    <h1 class="display-4">Sylgars Lists</h1>
    <p class="lead">Just let the fish remember</p>
    </div>
    <div class="col-md-4">
    <img src="https://vignette.wikia.nocookie.net/kingsway-role-playing-group/images/9/9a/XanatharFish.jpg" alt="Sylgar"  width="50%" height="50%">
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <h2>To Do</h2>
      <ul class="list-group mb-12">
        {% for tditem in listall %}
          <p class="list-group-item list-group-item-action">{{tditem.name}}<span href="test" class="badge badge-primary badge-pill">{{tditem.status}}</span>     <a class="btn btn-outline-success btn-sm" href="/getitem/{{tditem.id}}" type="submit">Mark Done</a></p>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-4">
      `<h2>Add a new To-Do</h2>
        <form action="/additem" method="post">
            <label for="title">To-Do Title:</label>
            <input type="text" id="new_title" name="new_title">
              <button type="submit">Submit</button>
        </form>
      </div>

  </div>

{% endblock %}
