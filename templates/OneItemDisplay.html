{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 style="color: blue" class="display-4">To-Do App</h1>
        <p style="color: blue" class="lead">Just another to-do app.</p>
    </div>
    <br>
    <div class="well text-container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="color: blue" class="display-6">Items </h2>
                <ul class="list-group mb-4">
                    <h6>
                        {{ item.id }} - {{ item.title }} - {{ item.status }}
                        <br>
                    </h6>
                </ul>
            </div>
        </div>
    </div>

    <div class="well text-container">
        <div class="row">
            <form action="/delete_item/{{ item.id }}" method="POST">
                <div class="form-group">
                    <h2>
                        <button class="btn btn-danger btn-xs" type="submit">Item to Delete</button>
                        <br>
                    </h2>
                </div>
            </form>
        </div>

        <div>
            <div class="well text-container">
                <div class="row">
                    <form action="/save" method="POST">
                        <div class="form-group">
                            <h2>
                                <label style="color: blue">Title</label>
                                <input class="form-control" type="text" name="Title">
                            </h2>
                        </div>
                        <a href=" " class="btn btn-success" onclick=" return confirm('Item has been added to list?')">Save Item</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
