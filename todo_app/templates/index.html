  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Your Boards</h2>
      <ul class="list-group mb-4">

          <li><b> {{ board }} </b>   <button type="submit"> Click here for - <b> {{ board }} </b>- Task List </button></li>
        </form>
    {% endfor %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Create</h2>
      <button type="button">Create New Board</button></li>

    </div>
  </div>
{% endblock %}
