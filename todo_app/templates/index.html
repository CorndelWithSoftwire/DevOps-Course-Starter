{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>{{ item.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

    <div class = "form_collect">
        <form action = "/add_items" method = "post" class = "form">
            <div class="form_item">
                <label for="todo">Enter an item to complete: </label>
                <input type = "text" name="todo" id="todo" required>
            </div>
            <div class = "form_item">
                <Button class="submit">Add</Button>
            </div>
        </form>
    </div>
{% endblock %}
