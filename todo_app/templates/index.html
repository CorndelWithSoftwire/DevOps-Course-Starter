{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul> 
        {% for item in items1 %} 
        <li>{{ item.id }} - {{item.status}} - {{item.title}}</li> 
        {% endfor %} 
        </ul> 
        <h2>Items</h2>
    </div>
  </div>

  <form action="/addItem" method="POST" class="form-example">
    <div class="form-example">
      <label for="newItem">Add new Item: </label>
      <input name="newItem" id="newItem" required>
    </div>
    <div class="form-example">
      <input type="submit" value="Add!">
    </div>
  </form>




{% endblock %}
