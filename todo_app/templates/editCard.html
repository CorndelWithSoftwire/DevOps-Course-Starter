{% extends "layout.html" %} {% block title %}To-Do App{% endblock %} {% block
content %}
<h2>Task View</h2>
<div class="container">
  <div class="row my-3">
    <div class="col-md-12">
      <form action="/card/{{card_view_model.cards.id}}/editcard" method="POST">
        <div class="form-group">
          <label for="msg">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            value="{{card_view_model.cards.name}}"
          />
        </div>
        <div class="form-group">
          <label for="msg">Description:</label>
          <textarea
            name="desc"
            class="form-control"
            rows="4"
          >{{card_view_model.cards.desc}}</textarea>
        </div>
        <div class="form-group" style="width: 12rem">
          <label for="msg">Due date:</label>
          <input
            type="date"
            class="form-control"
            name="due"
            value="{{card_view_model.cards.due}}"
          />
        </div>
        <div class="form-group">
          <label for="msg">Status</label>
            {%for l in card_view_model.lists%}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="statusRadio"
              id="radio{{loop.index}}" value="{{l.id}}" {% if card_view_model.cards.listId==l.id
              %}checked{%endif%} />
              <label class="form-check-label" for="Radio{{loop.index}}""> {{l.name}} </label>
            </div>
            {%endfor%}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          <button
            type="delete"
            class="btn btn-danger btn-sm"
            formaction="/card/{{card_view_model.cards.id}}/deletecard"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
